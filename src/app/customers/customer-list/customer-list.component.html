<div>
  <h3>Customer List</h3>
  <button class="btn btn-default">add New</button>
</div>

<div class="header">
  <h3 class="title">Search</h3>
</div>
<div class="content">
  <form>
      <div class="form-group">
          <label>Lastname</label>
          <input [(ngModel)]="lastname" name="lastname" class="form-control" (input)="filterChanged()">
      </div>
      <div class="form-group">
          <button class="btn btn-default button" [disabled]="!lastname" (click)="search()">Search</button>
      </div>
  </form>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Books</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.firstname}}</td>
      <td>{{customer.lastname}}</td>
      <td>
        <ul *ngFor="let book of customer.books">
          <li>{{book.id}} - {{book.title}}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
