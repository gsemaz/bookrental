<div class="header">
    <h2 class="title">Book</h2>
</div>

<nav>
    <button [className]="displayDashboard ? 'btn btn-primary' : 'btn btn-default'" [disabled]="!(books?.length != 0)" (click)="showDashboard()">Dasboard</button>
    <button [className]="displayList ? 'btn btn-primary' : 'btn btn-default'" [disabled]="!(books?.length != 0)" (click)="showList()">List</button>
</nav>
<app-book-edit [book]="selectedBook"></app-book-edit>
<br>
<div class="card">
    <div class="header">
        <h2 class="title">Search</h2>
    </div>
    <div class="content">
        <form>
            <div class="form-group">
                <label>Title:</label>
                <input [(ngModel)]="title" name="title" class="form-control" (input)="filterChanged()">
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input [(ngModel)]="author" name="author" class="form-control" (input)="filterChanged()">
            </div>
            <div class="form-group">
              <button
                class="btn btn-default"
                [disabled]="!author && !title"
                (click)="search()">
                Search
              </button>
            </div>
        </form>
    </div>
</div>

<app-book-dashboard *ngIf="displayDashboard && books?.length != 0" [books]="books" (selectedBook)="selectedBook"></app-book-dashboard>

<app-book-list *ngIf="displayList && books?.length != 0" [books]="books"></app-book-list>
