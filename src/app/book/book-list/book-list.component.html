<div class="card">
    <!-- List component header -->
    <div class="header">
        <h2 class="title">List</h2>
    </div>

    <!-- Search component header -->
    <div class="header">
        <h3 class="title">Search</h3>
    </div>
    <!-- Search content -->
    <div class="content">
        <form>
            <div class="form-group">
                <label>Title:</label>
                <input [(ngModel)]="title" name="title" class="form-control" (input)="filterChanged()">
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input [(ngModel)]="author" name="author" class="form-control" (input)="filterChanged()">
            </div>
            <div class="form-group">
                <button class="btn btn-default" [disabled]="!author && !title" (click)="search()">Search</button>
                <button class="btn btn-default" (click)="bookSelected(null)">Add</button>
            </div>
        </form>
    </div>

    <!-- List view -->
    <div *ngIf="books.length">
        <table class="table table-condensed">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>User ID</th>
                  <th>Loan Date</th>
                  <th>Return Date</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let book of books">
                  <td>{{book.id}}</td>
                  <td>{{book.title}}</td>
                  <td>{{book.author}}</td>
                  <td>{{book.userID}}</td>
                  <td>{{book.loanDate | date }}</td>
                  <td>{{book.returnDate | date }}</td>
                  <td>
                      <a (click)="bookSelected(book)" style="cursor: pointer;">Edit</a>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
</div>
