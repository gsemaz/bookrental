<div class="card">

  <div class="header">
      <h2 class="title">Book Search</h2>
  </div>

  <div class="content">

      <form>
          <div class="form-group">
              <label>Title:</label>
              <input [(ngModel)]="title" name="title" class="form-control">
          </div>
          <div class="form-group">
              <label>Author:</label>
              <input [(ngModel)]="author" name="author" class="form-control">
          </div>

          <div class="form-group">
            <button
              class="btn btn-default"
              [disabled]="!author && !title"
              (click)="search()">
              Search
            </button>
          </div>
      </form>
  </div>
</div>

<div class="card" *ngIf="books.length">
  <table class="table table-condensed">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>User ID</th>
            <th>Loan Date</th>
            <th>Return Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr
          *ngFor="let book of books"
          [class.active]="selectedBook === book">
            <td>{{ book.id}}</td>
            <td>{{ book.title }}</td>
            <td> {{ book.author }} </td>
            <td> {{book.userID }} </td>
            <td> {{book.loanDate | date }} </td>
            <td> {{book.returnDate | date }} </td>
            <td>
                <a
                  (click)="select(book)"
                  style="cursor: pointer;">
                  Select
                </a>
            </td>
        </tr>
    </tbody>
  </table>

</div>
