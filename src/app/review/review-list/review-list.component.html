<div class="card">
    <!-- List component header -->
    <div class="header">
        <h2 class="title">List</h2>
    </div>

    <!-- Search component header -->
    <div class="header">
        <h3 class="title">Search</h3>
    </div>
    <!-- Search content -->
    <div class="content">
        <form>
            <div class="form-group">
                <label>Book ID:</label>
                <input [(ngModel)]="bookID" name="bookID" class="form-control">
            </div>
            <div class="form-group">
                <label>Stars:</label>
                <input [(ngModel)]="stars" name="stars" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-default button" (click)="search()">Search</button>
                <button class="btn btn-default button" (click)="addReview(null)">Add Review</button>
            </div>
        </form>
    </div>

    <!-- List view -->
    <div class="row">
        <div *ngFor="let review of reviews" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <app-review-detail [review]="review" (reviewSelectedEvent)="reviewSelected($event)" (reviewEditEvent)="addReview($event)"></app-review-detail>
        </div>
    </div>
</div>
